<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Simple-Budget-App</title>
  </head>
  <body>
    <wrap class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="container">
        <div class="container_budget d-flex align-items-center mb-3">
          <p class="h2 fw-bold me-3">Budget planner</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-cash-stack"
            viewBox="0 0 16 16"
          >
            <path
              d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
            />
            <path
              d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"
            />
          </svg>
        </div>
        <div class="alert text-white bg-primary" role="alert">
            Budget $2000
        </div>
        <div class="alert text-white bg-primary" role="alert">
            Remainig: $1040
        </div>
        <div class="alert text-white bg-primary" role="alert">
            Spent so far $960
        </div>
      </div>
      <div class="container_expenses">
        <div class="container d-flex align-items-center mb-3">
          <p class="h2 fw-bold me-3">Expenses</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-card-checklist"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
            />
            <path
              d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"
            />
          </svg>
        </div>
        <div class="container">
            <div class="container_input">
              <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="Search expense ...">
            </div>
        </div>
        <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex align-items-center">Shopping
            <div class="container d-flex justify-content-end ">
            <span class="badge rounded-pill bg-primary">$50</span>
            <button type="button" class="btn-close btn-sm" aria-label="Close"></button>
            </div>
            </li>
            <li class="list-group-item d-flex align-items-center">Holiday
              <div class="container d-flex justify-content-end ">
              <span class="badge rounded-pill bg-primary">$300</span>
              <button type="button" class="btn-close btn-sm " aria-label="Close"></button>
              </div>
              </li>
            <li class="list-group-item d-flex align-items-center">Transportation
              <div class="container d-flex justify-content-end ">
              <span class="badge rounded-pill bg-primary">$70</span>
              <button type="button" class="btn-close btn-sm" aria-label="Close"></button>
              </div>
              </li>
            <li class="list-group-item d-flex align-items-center">Fuel
              <div class="container d-flex justify-content-end ">
              <span class="badge rounded-pill bg-primary">$40</span>
              <button type="button" class="btn-close btn-sm" aria-label="Close"></button>
              </div>
              </li>
            <li class="list-group-item d-flex align-items-center">
              <p class="container p-0 m-0">Child Care</p>
              <div class="container d-flex justify-content-end">
              <span class="badge rounded-pill bg-primary">$500</span>
              <button type="button" class="btn-close btn-sm" aria-label="Close"></button>
              </div>
              </li>
          </ul>
        </div>
      </div>
          <div class="container">
            <div class="container_add d-flex align-items-center my-3">
              <p class="h2 fw-bold me-3">Add expense</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
              </svg>
            </div>
            <div class="container_down">
              <div class="container_input mb-2">
                <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="Enter name ...">
              </div>
              <div class="container_input mb-2">
                <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="Enter cost ...">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary " type="button">Save</button>
              </div>
            </div>
         </div>
    </wrap> 
  </body>
</html>
